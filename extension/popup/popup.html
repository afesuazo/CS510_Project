<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Links</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="../images/icon.png" width="20" height="20">
            <h1>Recommender</h1>
        </div>
        <div class="buttons">
            <!--Two icon buttons, help and settings-->
            <button id="help" class="icon-button">
                <img src="../images/help.png" width="20" height="20">
            </button>
            <button id="settings" class="icon-button">
                <img src="../images/settings.png" width="20" height="20">
            </button>
        </div>
    </div>
    <div class="card">
        <ul id="links"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
